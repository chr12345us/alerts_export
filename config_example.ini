[source_device]
# SSH tunnel settings
ssh_host = 192.168.1.100
ssh_port = 22
ssh_username = your_ssh_user
ssh_password = your_ssh_password
# Local port for SSH tunnel (localhost:local_port -> ssh_host:9200)
local_port = 9201

[destination_device]
# SSH tunnel settings
ssh_host = 192.168.1.200
ssh_port = 22
ssh_username = your_ssh_user
ssh_password = your_ssh_password
# Local port for SSH tunnel (localhost:local_port -> ssh_host:9200)
local_port = 9202

[settings]
# Output directory for collected files
output_dir = json_files
# Connection timeout in seconds
timeout = 30
# Verify SSL certificates (true/false)
verify_ssl = false